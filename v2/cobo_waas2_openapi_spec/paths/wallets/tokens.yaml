get:
  tags:
    - Wallets
  operationId: get_tokens
  summary: List token metadata
  description: |
    This operation retrieves the metadata of all tokens supported by Cobo WaaS 2.0.
    
    It provides details such as token ID, token symbol, and other relevant information. You can filter the result by token ID.  The token metadata is publicly available without any permission restrictions.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/token_id_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_tokens.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"