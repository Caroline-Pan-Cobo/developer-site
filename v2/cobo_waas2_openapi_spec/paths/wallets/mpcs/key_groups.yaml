post:
  tags:
    - Wallets - MPC Wallet
  operationId: create_key_group
  summary: Create key share group
  description: |
    This operation creates a key share group under the specified `vault_id` with the specified `group_type`, `node_count`, `threshold`, and `key_holders`.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/create_key_group.yaml"
  responses:
    '201':
      $ref: "../../../components/responses/wallets/mpcs/create_key_group.yaml"
    '401':
      $ref: "../../../components/responses/errors/401_unauthorized.yaml"
    '403':
      $ref: "../../../components/responses/errors/403_forbidden.yaml"
    '429':
      $ref: "../../../components/responses/errors/429_too_many_request.yaml"
get:
  tags:
    - Wallets - MPC Wallet
  operationId: list_key_group
  summary: List all key share groups
  description: |
    This operation retrieves a list of all key share groups under `vault_id`.
    
    You can optionally filter the results further by specifying a `key_group_type`.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/key_group_type_optional.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_key_groups.yaml"
    '401':
      $ref: "../../../components/responses/errors/401_unauthorized.yaml"
    '403':
      $ref: "../../../components/responses/errors/403_forbidden.yaml"
    '429':
      $ref: "../../../components/responses/errors/429_too_many_request.yaml"
