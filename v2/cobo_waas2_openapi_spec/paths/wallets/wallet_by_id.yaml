parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
get:
  tags:
    - Wallets
  operationId: get_wallet_by_id
  summary: Retrieve wallet information by ID
  description: |
    This operation retrieves the detailed information about a specified wallet.
  security:
    - CoboAuth: []
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_a_wallet.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
put:
  tags:
    - Wallets
  operationId: update_wallet_by_id
  summary: Update wallet by ID
  description: |
    This operation updates the information of a specified wallet.
  
    For Exchange Wallets, you can update the API key, API secret, and other information about your exchange accounts with this operation. For other wallet types, you can only update the wallet name.
  security:
    - CoboAuth: []
  requestBody:
    $ref: '../../components/request_bodies/wallets/update_wallet.yaml'
  responses:
    '200':
      $ref: "../../components/responses/wallets/update_wallet.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
