type: object
description: The estimated transaction fee based on the legacy fee model.
title: Legacy
required:
  - fee_type
  - recommended
properties:
  fee_type:
    $ref: './fee_type.yaml'
  token_id:
    type: string
    description: The token ID of the transaction fee.
    example: 'ETH'
  slow:
    allOf:
      - $ref: './base_fee_price_legacy.yaml'
      - $ref: './fee_gas_limit.yaml'
  recommended:
    allOf:
      - $ref: './base_fee_price_legacy.yaml'
      - $ref: './fee_gas_limit.yaml'
  fast:
    allOf:
      - $ref: './base_fee_price_legacy.yaml'
      - $ref: './fee_gas_limit.yaml'
