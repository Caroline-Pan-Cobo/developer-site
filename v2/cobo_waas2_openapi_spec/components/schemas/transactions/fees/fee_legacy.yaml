type: object
description: The estimated transaction fee based on the legacy fee model.
title: Legacy
required:
  - fee_type
  - rate
  - gas_limit
allOf:
  - type: object
    properties:
      fee_type:
        $ref: './fee_type.yaml'
      token_id:
        type: string
        description: The token ID of the transaction fee.
        example: 'ETH'
      rates:
        type: object
        required:
          - recommended
        properties:
          slow:
            $ref: './base_fee_price_legacy.yaml'
          recommended:
            $ref: './base_fee_price_legacy.yaml'
          fast:
            $ref: './base_fee_price_legacy.yaml'
  - $ref: './fee_gas_limit.yaml'