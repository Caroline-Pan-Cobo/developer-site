type: object
description: The estimated transaction fee for UTXO-based chains.
title: UTXO
required:
  - fee_type
  - rate
  - max_fee_amount
allOf:
  - type: object
    properties:
      fee_type:
        $ref: './fee_type.yaml'
      token_id:
        type: string
        description: The token ID of the transaction fee.
        example: 'ETH'
      rates:
        type: object
        required:
          - recommended
        properties:
          slow:
            $ref: './base_fee_price_utxo.yaml'
          recommended:
            $ref: './base_fee_price_utxo.yaml'
          fast:
            $ref: './base_fee_price_utxo.yaml'
  - $ref: './fee_max_fee_amount.yaml'
