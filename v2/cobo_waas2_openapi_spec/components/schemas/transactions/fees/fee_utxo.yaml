type: object
description: The estimated transaction fee for UTXO-based chains.
title: UTXO
required:
  - fee_type
  - recommended
properties:
  fee_type:
    $ref: './fee_type.yaml'
  token_id:
    type: string
    description: The token ID of the transaction fee.
    example: 'ETH'
  slow:
    allOf:
      - $ref: './base_fee_price_utxo.yaml'
      - $ref: './fee_max_fee_amount.yaml'
  recommended:
    allOf:
      - $ref: './base_fee_price_utxo.yaml'
      - $ref: './fee_max_fee_amount.yaml'
  fast:
    allOf:
      - $ref: './base_fee_price_utxo.yaml'
      - $ref: './fee_max_fee_amount.yaml'
