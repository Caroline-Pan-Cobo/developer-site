type: object
description: The estimated transaction fee based on the EIP-1559 fee model.
title: EIP-1559
required:
  - fee_type
  - rate
  - gas_limit
allOf:
  - type: object
    properties:
      fee_type:
        $ref: './fee_type.yaml'
      fee_token_id:
        type: string
        description: The token ID of the transaction fee.
        example: 'ETH'
      rate:
        type: object
        required:
          - recommended
        properties:
          slow:
            $ref: './base_fee_price_eip1559.yaml'
          recommended:
            $ref: './base_fee_price_eip1559.yaml'
          fast:
            $ref: './base_fee_price_eip1559.yaml'
          customized:
            $ref: './base_fee_price_eip1559.yaml'
  - $ref: './fee_gas_limit.yaml'
