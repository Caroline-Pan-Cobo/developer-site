type: object
description: The signer data for transaction.
properties:
  signer:
    type: string
    description: The signer name of the transaction.
    example: Cobo TSS
  status:
    type: string
    description: The signing status.
    enum:
      - Pending
      - Signed
      - Timeout
      - Rejected
    example: Signed
  failed_reason:
    type: string
    description: Failed reason of signing process.
    example: Rejected by signer Cobo TSS
