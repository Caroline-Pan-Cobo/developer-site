type: string
enum:
  - Cancel
  - Drop
  - Resend
  - SpeedUp
example: Resend
description: | 
  The transaction replacement type. Possible values include: 
    - `Cancel`: To cancel a transaction.
    - `Drop`: To drop a transaction.
    - `Resend`: To resend a transaction.
    - `SpeedUp`: To speed up a transaction.

