type: object
description: The pagination information of the returned data.
required:
  - before
  - after
  - total_count
properties:
  before:
    type: string
    example: 'RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGmk1'
    description: An object ID that serves as a starting point for retrieving data in reverse chronological order. For example, if the value of `before` is `RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGmk1`, the returned data ends before the object with the object ID `RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGmk1`.
  after:
    type: string
    example: 'RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGSAk'
    description: An object ID that acts as a starting point for retrieving data in chronological order. For example, if the value of `after` is `RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGSAk`, the returned data starts after the object with the object ID `RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGSAk`.
  total_count:
    type: number
    example: 10000
    description: The number of data objects returned.
