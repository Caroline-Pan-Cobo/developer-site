type: object
description: The pagination information of the returned data.
required:
  - before
  - after
  - total_count
properties:
  before:
    type: string
    example: '8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f'
    description: An object ID which serves as a cursor for pagination. For example, if the value of `before` is `8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f`, the returned data ends before the object with the object ID `8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f`.
  after:
    type: string
    example: '8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f'
    description: An object ID which serves as a cursor for pagination. For example, if the value of `after` is `8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f`, the returned data starts after the object with the object ID `8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f`.
  total_count:
    type: number
    example: 10000
    description: The total count of the result set
