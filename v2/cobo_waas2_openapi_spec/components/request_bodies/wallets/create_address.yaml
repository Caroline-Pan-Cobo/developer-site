description: The request body to generates addresses for a specified wallet.
content:
  application/json:
    schema:
      type: object
      required:
        - token_id
        - count
      properties:
        token_id:
          type: string
          description: The token ID.
          pattern: ^[A-Z]+(_[A-Z0-9]+)?$
          example: 'ETH_USDT'
        count:
          type: integer
          maximum: 50
          minimum: 1
          default: 1
          description: The number of addresses to create.
          example: 1
        encoding:
          $ref: '../../schemas/wallets/addresses/address_encoding.yaml'