description: The request body to register a webhook endpoint.
content:
  application/json:
    schema:
      type: object
      required:
        - subscribed_events
        - url
      properties:
        url:
          description: The webhook endpoint URL.
          type: string
          format: url
          example: 'https://example.com/webhook'
        subscribed_events:
          description: The event types you want to subscribe to for this webhook endpoint. The {wallet_type}.transaction_updated event occurs when there is any update of the transaction status for the corresponding wallet type.
          items:
            $ref: '../../schemas/webhooks/event_type.yaml'
          type: array
        description:
          description: The description of the webhook endpoint.
          type: string
          example: 'Example webhook endpoint'
