type: object
description: The response of a failed request.
required:
  - success
  - error_code
  - error_description
  - error_id
properties:
  success:
    type: boolean
    default: false
    description: |
      Whether the API operation was successful. 
      - `true`: The operation was successful.
      - `false`: The operation failed. 
  error_code:
    type: integer
    description: The error code. # do we link to a error code page?
  error_description:
    type: string
    description: The error description.
  error_id:
    type: string
    description: A error log ID. You can use it for debugging purposes. #dev how to use the log id?
    example: "0b6ddf19083c4bd1a9ca01bec44b24dd"
