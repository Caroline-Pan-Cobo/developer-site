type: string
enum:
  - Deposit
  - Withdrawal
  - TokenApproval
  - ContractCall
  - AutoFueling
  - RawMessage
example: Deposit
description: |
  The transaction type. Possible values include: 
    - `Deposit`: A deposit transaction.
    - `Withdrawal`: A withdrawal transaction.
    - `TokenApproval`: A transaction that grants a permission to access your tokens. 
    - `ContractCall`: A transaction that interacts with a smart contract.
    - `AutoFueling`: A transaction that automatically transfers funds to your vault account when it does not have enough balance to pay the gas fee.
    - `RawMessage`: A transaction that signs a message. 

