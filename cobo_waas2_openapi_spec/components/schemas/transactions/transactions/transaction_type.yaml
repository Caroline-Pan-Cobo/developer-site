type: string
enum:
  - Deposit
  - Withdrawal
  - TokenApproval
  - ContractCall
  - AutoFueling
  - RawMessage
example: Deposit
description: |
  Enumeration representing the type of a transaction:
    - `Deposit`: A deposit transaction.
    - `Withdrawal`: A withdrawal transaction.
    - `TokenApproval`: A transaction that grants a dApp permission to access your tokens. # not sure
    - `ContractCall`: A transaction that calls a smart contract.
    - `AutoFueling`: A transaction that automatically pumps gas into your car. # not sure
    - `RawMessage`: A transaction that signs a raw message. # not sure
