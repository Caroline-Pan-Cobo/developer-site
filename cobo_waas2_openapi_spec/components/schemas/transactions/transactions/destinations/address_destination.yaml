type: object
description: The data for the destination's address. # what is the destination? related to the source?
required:
  - destination_type
  - token_id
properties:
  destination_type:
    $ref: './destination_type.yaml'
  token_id:
    type: string
    description: The token ID.
    example: 'ETH_USDT'
  asset_id:
    type: string
    description: The asset ID. It can be used to group token balance.
    example: 'USDT'
  account_output:
    type: object
    properties:
      address_str:
        type: string
        description: The destination's address.
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
      memo:
        type: string
        description: The destination's address memo. # see video
        example: "82840924"
      amount:
        type: string
        description: >
          Transaction value (Note that this is an absolute value. # the same question
          If you trade 1.5 ETH, then the value is 1.5)
        example: '1.5'
  utxo_outputs:
    type: object
    properties:
      outputs:
        type: array
        items:
          type: object
          properties:
            address_str:
              type: string
              description: The destination's address.
              example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"
            amount:
              type: string
              description: >
                Transaction value (Note that this is an absolute value. # the same
                If you trade 1.5 ETH, then the value is 1.5)
              example: '1.5'
            script:
              type: string
              description: Script of the output # dont know
              example: "76a914fb37342f6275b13936799def06f2DEMO"
      change_address:
        type: string
        description: Change address # dont know
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"