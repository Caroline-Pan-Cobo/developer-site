type: object
description: The data for transaction destination information.
required:
  - destination_type
  - token_id
  - asset_id
properties:
  destination_type:
    $ref: './destination_type.yaml'
  token_id:
    type: string
    description: The token ID.
    pattern: ^[A-Z]+(_[A-Z0-9]+)?$
    example: 'ETH_USDT'
  asset_id:
    type: string
    description: ID of the asset. Used to group token balance when needed.
    pattern: ^[A-Z0-9]+$
    example: 'USDT'
  account_output:
    type: object
    properties:
      address_str:
        type: string
        description: Destination address
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
      memo:
        type: string
        description: Destination address memo
        example: "82840924"
      amount:
        type: string
        description: >
          Transaction value (Note that this is an absolute value.
          If you trade 1.5 ETH, then the value is 1.5)
        example: '1.5'
  utxo_outputs:
    type: object
    properties:
      outputs:
        type: array
        items:
          type: object
          properties:
            address_str:
              type: string
              description: Destination address
              example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"
            amount:
              type: string
              description: >
                Transaction value (Note that this is an absolute value.
                If you trade 1.5 ETH, then the value is 1.5)
              example: '1.5'
            script:
              type: string
              description: Script of the output
              example: "76a914fb37342f6275b13936799def06f2DEMO"
      change_address:
        type: string
        description: Change address
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"