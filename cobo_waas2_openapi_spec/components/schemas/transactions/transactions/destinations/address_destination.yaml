type: object
description: The data of the destination address. 
required:
  - destination_type
  - token_id
properties:
  destination_type:
    $ref: './destination_type.yaml'
  token_id:
    type: string
    description: The token ID.
    example: 'ETH_USDT'
  asset_id:
    type: string
    description: The asset ID. It can be used to group token balance.
    example: 'USDT'
  account_output:
    type: object
    properties:
      address_str:
        type: string
        description: The destination address.
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
      memo:
        type: string
        description: The destination address memo. #dev what is memo? For transfers out of Cobo Portal, it is highly recommended to include a memo/tag for the following chains: XRP, EOS, XLM, IOST, BNB_BNB, ATOM, LUNA, and TON.
        example: "82840924"
      amount:
        type: string
        description: >
          Transaction value (Note that this is an absolute value. #dev
          If you trade 1.5 ETH, then the value is 1.5)
        example: '1.5'
  utxo_outputs:
    type: object
    properties:
      outputs:
        type: array
        items:
          type: object
          properties:
            address_str:
              type: string
              description: The destination address.
              example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"
            amount:
              type: string
              description: >
                Transaction value (Note that this is an absolute value. #dev
                If you trade 1.5 ETH, then the value is 1.5)
              example: '1.5'
            script:
              type: string
              description: Script of the output #dev dont know
              example: "76a914fb37342f6275b13936799def06f2DEMO"
      change_address:
        type: string
        description: Change address #dev dont know
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"