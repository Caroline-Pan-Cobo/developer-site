type: string
enum:
  - Address
  - ContractCall
  - MessageSign
  - CustodialWallet
  - MPCWallet
  - SafeWallet
  - ExchangeWallet
example: Address
description: | 
  Enumeration representing the type of a transaction destination:
    - `Address`: An address.
    - `ContractCall`: A transaction that calls a smart contract.
    - `MessageSign`: A transaction that signs a message.
    - `CustodialWallet`: A Custodial Wallet.
    - `MPCWallet`: An MPC Wallet.
    - `SafeWallet`: A Safe{Wallet}.
    - `ExchangeWallet`: An Exchange Wallet.

