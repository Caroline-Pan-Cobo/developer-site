type: object
description: The data of the destination of a contract-call transaction.
required:
  - destination_type
  - address_str
  - value
  - calldata
properties:
  destination_type:
    $ref: './destination_type.yaml'
  address_str:
    type: string
    description: The destination's address.
    example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
  value:
    type: string
    description: >
      Transaction value (Note that this is an absolute value. # same
      If you trade 1.5 ETH, then the value is 1.5)
    example: '1.5'
  calldata:
    type: string
    description: |
      The calldata for this transaction. It is commonly used as part of contract interaction.
    format: byte
    example: U3dhZ2dlciByb2Nrcw==