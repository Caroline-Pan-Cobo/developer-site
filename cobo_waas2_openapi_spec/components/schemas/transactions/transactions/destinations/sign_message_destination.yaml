type: object
description: The data of the destination of the sign-message transaction.
required:
  - destination_type
  - address_str
properties:
  destination_type:
    $ref: './destination_type.yaml'
  message:
    type: string
    description: Raw data to be signed that are encoded in Base64.
    example: YWFhYQ==
  structured_data:
    type: string
    description: Structured data to be signed that are encoded in JSON.
    example: |
      {\"types\":{\"EIP712Domain\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"version\",\"type\":\"string\"},{\"name\":\"chainId\",\"type\":\"uint256\"},{\"name\":\"verifyingContract\",\"type\":\"address\"}]}}
