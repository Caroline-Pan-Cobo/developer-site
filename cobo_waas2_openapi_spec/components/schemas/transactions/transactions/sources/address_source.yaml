type: object
description: The data of the transaction source.
required:
  - source_type
properties:
  source_type:
    $ref: './source_type.yaml'
  account_input:
    type: object
    properties:
      address_str:
        type: string
        description: The source address. 
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
  utxo_inputs:
    type: array
    items:
      type: object
      properties:
        # todo: vout
        tx_hash:
          type: string
          description: The UTXO Tx hash to be included.
          example: "7014d7d9b91862d7131f7543d84da3bec60e20be93c23ad01167c48b778fdemo"