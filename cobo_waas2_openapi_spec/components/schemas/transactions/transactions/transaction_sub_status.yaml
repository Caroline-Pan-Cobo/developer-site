type: string
enum:
  - RejectedKYT
  - RejectedTravelRule
  - PendingDoubleCheck
  - PendingSpenderCheck
  - PendingRiskControlCheck
  - PendingApproverCheck
  - RejectedCoboCheck
  - RejectedWhiteList
  - RejectedDoubleCheck
  - RejectedSpenderAuth
  - RejectedRiskControlCheck
  - RejectedApproverAuth
  - PendingWaitSigner
  - FailedBySigner
  - FailedBroadcasting
example: PendingDoubleCheck
description: |
  The transaction sub-status. Possible values include: 
    - `PendingDoubleCheck`: The transaction is pending for a double check. 
    - `RejectedDoubleCheck`: The transaction is rejected due to failing a double check.
    - `PendingSpenderCheck`: The transaction is pending for a spender check.
    - `RejectedSpenderAuth`: The transaction is rejected due to failing spender authorization.
    - `RejectedTravelRule`: The transaction is rejected due to failing Travel Rule compliance. 
    - `RejectedKYT`: The transaction is rejected due to failing Know Your Transaction (KYT) compliance checks.
    - `PendingRiskControlCheck`: The transaction is pending for a Risk Control check.
    - `RejectedRiskControlCheck`: The transaction is rejected due to failing the Risk Control check.
    - `PendingApproverCheck`: The transaction is pending for an approver check.
    - `RejectedApproverAuth`: The transaction is rejected due to failing approver authorization.
    - `RejectedCoboCheck`: The transaction is rejected due to failing an internal check by Cobo.
    - `RejectedWhiteList`: The transaction is rejected because the sender or receiver is not included in a whitelist.
    - `PendingWaitSigner`: The transaction is pending for signature.
    - `FailedBySigner`: The transaction failed during the signing process.
    - `FailedBroadcasting`: The transaction failed to be broadcast to the blockchain network.
