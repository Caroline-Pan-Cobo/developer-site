type: string
enum:
  - Cancel
  - Drop
  - Resend
  - SpeedUp
example: Resend
description: | 
  The transaction replacement type. Possible values include: 
    - `Cancel`: The replacement transaction to cancel a transaction.
    - `Drop`: The replacement transaction to drop a transaction.
    - `Resend`: The replacement transaction to resend a transaction.
    - `SpeedUp`: The replacement transaction to speed up a transaction.

