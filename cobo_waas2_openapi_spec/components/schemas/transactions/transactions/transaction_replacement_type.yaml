type: string
enum:
  - Cancel
  - Drop
  - Resend
  - SpeedUp
example: Resend
description: | 
  Enumeration representing the type of a transaction replacement:
    - `Cancel`: The transaction is cancelled.
    - `Drop`: The transaction is dropped.
    - `Resend`: The transaction is resent.
    - `SpeedUp`: The transaction is sped up.

