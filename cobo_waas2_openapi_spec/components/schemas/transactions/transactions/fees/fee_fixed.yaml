type: object
description: The transaction fee based on the fixed fee model. 
required:
  - fee_type
title: Fixed
allOf:
  - type: object
    properties:
      fee_type:
        $ref: '../../fees/fee_type.yaml'
      fee_token_id:
        type: string
        description: The token ID of the transaction fee.
        example: 'ETH_USDT'
      fee_used:
        type: string
        description: The transaction fee. 
        example: "0.1"
  - $ref: '../../fees/fee_max_fee_amount.yaml'
