type: object
description: The estimated transaction fee. 
required:
  - fee_type
allOf:
  - type: object
    properties:
      fee_type:
        $ref: '../../fees/fee_type.yaml'
      fee_token_id:
        type: string
        description: The token ID of the transaction fee.
        example: 'ETH_USDT'
      fee_used:
        type: string
        description: The fee amount. 
        example: "0.1"
  - $ref: '../../fees/fee_max_fee_amount.yaml'
