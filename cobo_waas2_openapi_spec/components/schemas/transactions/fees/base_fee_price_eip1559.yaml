type: object
description: The transaction fee price based on the EIP-1559 fee model equals the base fee plus the maximum priority fee.
required:
  - max_priority_fee
  - base_fee
properties:
  fee_token_id:
    type: string
    description: The token ID of the transaction fee.
    example: 'ETH'
  max_priority_fee:
    type: string
    description: The maximum priority fee in Gwei. The maximum priority fee represents the highest amount of miner tips that you are willing to pay for your transaction.
    example: '0.1'
  base_fee:
    type: string
    description: The base fee of the chain in Gwei.
    example: '0.9'

