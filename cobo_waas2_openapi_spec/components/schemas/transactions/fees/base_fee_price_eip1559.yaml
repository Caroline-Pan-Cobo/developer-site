type: object
description: The base transaction fee when using the EIP 1559 method.
required:
  - max_priority_fee
  - base_fee
properties:
  fee_token_id:
    type: string
    description: The token ID of the transaction fee.
    example: 'ETH'
  max_priority_fee:
    type: string
    description: The max priority fee, in gwei. The max priority fee represents the highest amount of miner tips you are willing to pay for your transaction.
    example: '0.1'
  base_fee:
    type: string
    description: The base fee of chain.
    example: '0.9'

