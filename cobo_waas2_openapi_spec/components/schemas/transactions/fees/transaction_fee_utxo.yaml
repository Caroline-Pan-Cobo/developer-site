type: object
description: |
  The transaction fee for UTXO-based chains such as Bitcoin. The estimated fee is calculated by multiplying the fee rate by the transaction size. This can be expressed as: Transaction fee = fee rate * transaction size.
required:
  - fee_type
allOf:
  - type: object
    properties:
      fee_type:
        $ref: './fee_type.yaml'
  - $ref: './base_fee_price_utxo.yaml'
  - $ref: './fee_max_fee_amount.yaml'