type: object
description: The base transaction fee for UTXO-based chains.
required:
  - fee_rate
properties:
  fee_token_id:
    type: string
    description: The token ID of the transaction fee. Unique in all chains scope.
    example: 'ETH'
  fee_rate:
    type: string
    description: The fee rate, in sats/vByte. The fee rate represents the satoshis you are willing to pay for each byte of data that your transaction will consume on the blockchain.
    example: '50'
