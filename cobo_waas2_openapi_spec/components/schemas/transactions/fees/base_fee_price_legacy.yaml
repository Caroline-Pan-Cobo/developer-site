type: object
description: The base transaction fee when using the legacy method.
required:
  - gas_price
properties:
  fee_token_id:
    type: string
    description: The token ID of the transaction fee. Unique in all chains scope.
    example: 'ETH_USDT'
  gas_price:
    type: string
    description: The gas price, in gwei. The gas price represents the amount of ETH that must be paid to validators for processing transactions.
    example: '1'

