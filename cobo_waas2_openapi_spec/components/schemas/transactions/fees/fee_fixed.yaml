type: object
description: |
  The transaction fee based on the fixed fee model.  
  You can set a maximum fee amount. The transaction will fail if the transaction fee is greater then the specified amount. 
required:
  - fee_type
allOf:
  - type: object
    properties:
      fee_type:
        $ref: './fee_type.yaml'
      fee_token_id:
        type: string
        description: The token ID of the transaction fee.
        example: 'ETH_USDT'
  - $ref: './fee_max_fee_amount.yaml'
