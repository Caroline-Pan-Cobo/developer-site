type: object
description: |
  The transaction fee based on the legacy fee model for some Ethereum Virtual Machine (EVM) chains. 
  The estimated fee is calculated by multiplying the gas price by the gas limit. This can be expressed as: Transaction fee =  (gas price * gas limit).
required:
  - fee_type
allOf:
  - type: object
    properties:
      fee_type:
        $ref: './fee_type.yaml'
  - $ref: './base_fee_price_legacy.yaml'
  - $ref: './fee_gas_limit.yaml'