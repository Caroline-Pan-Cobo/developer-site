allOf:
  - $ref: "./address_transfer_source.yaml"
  - type: object
    required:
      - delegate
    properties:
      delegate:
        type: object
        properties:
          wallet_id:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426614174000'
            description: >-
              The wallet ID of the Delegate. This is required when initiating a transfer from Smart Contract Wallets (Safe{Wallet}). #do we need to link to a guide
          wallet_type:
            type: string
            example: 'MPC'
            description: >-
              The wallet type of the Delegate. This is required when initiating a transfer from Smart Contract Wallets (Safe{Wallet}).
          wallet_address:
            type: string
            example: '0x1234567890123456789012345678901234567890'
            description: >-
              The wallet address of the Delegate. This is required when initiating a transfer from Smart Contract Wallets (Safe{Wallet}).
