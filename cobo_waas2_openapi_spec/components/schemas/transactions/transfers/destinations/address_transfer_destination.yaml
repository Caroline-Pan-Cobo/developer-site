type: object
description: The data for address destination.
required:
  - destination_type
  - address_str
properties:
  destination_type:
    $ref: './destination_type.yaml'
  address_str:
    type: string
    description: Destination address
    example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
  memo:
    type: string
    description: Destination address memo
    example: "82840924"
