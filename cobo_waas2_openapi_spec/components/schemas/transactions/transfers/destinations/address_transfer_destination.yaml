type: object
description: |
  The data of the an external address destination. 
  You can provide either of the `account_output` or the `utxo_outputs` parameters. #dev 不懂
required:
  - destination_type
properties:
  destination_type:
    $ref: './destination_type.yaml'
  account_output:
    type: object
    properties:
      address_str:
        type: string
        description: The destination address. 
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sL4Ku"
      memo:
        type: string
        description: The destination address. memo #dev
        example: "82840924"
      amount:
        type: string
        description: >
          Transaction value (Note that this is an absolute value. #dev
          If you trade 1.5 ETH, then the value is 1.5)
        example: '1.5'
  utxo_outputs:
    type: object
    properties:
      outputs:
        type: array
        items:
          type: object
          properties:
            address_str:
              type: string
              description: The destination address.
              example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"
            amount:
              type: string
              description: >
                Transaction value (Note that this is an absolute value.#dev
                If you trade 1.5 ETH, then the value is 1.5)
              example: '1.5'
            script:
              type: string
              description: Script of the output #dev
              example: "76a914fb37342f6275b13936799def06f2DEMO"
      change_address:
        type: string
        description: Change address #dev
        example: "19AR6YWEGbSoY8UT9Ksy9WrmrZPD5sDEMO"
  force_internal:
    type: boolean
    description: |
      Whether the transfer to be executed as a loop transfer. #dev
        -`true`: The transfer will be executed as an onchain transfer.
        -`false`: The transfer will not be executed as an onchain transfer.
    example: false
  force_external:
    type: boolean
    description: |
      Whether the transfer will be executed as an onchain transfer.
        -`true`: The transfer will be executed as an onchain transfer.
        -`false`: The transfer will not be executed as an onchain transfer.
    example: false