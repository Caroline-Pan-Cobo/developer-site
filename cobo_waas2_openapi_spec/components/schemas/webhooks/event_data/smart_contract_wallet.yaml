type: object
description: The smart wallet event data.
required:
  - wallet_id
  - org_id
  - name
  - chain
  - smart_contract_wallet_type
  - wallet_address
  - created_timestamp
  - extra_info
properties:
  wallet_id:
    description: Unique identifier of the smart contract wallet.
    type: string
    format: uuid
    example: '8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f'
  org_id:
    description: Unique identifier for organization.
    type: string
    format: uuid
    example: '8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f'
  name:
    description: The name smart contract wallet.
    type: string
    example: 'My Safe Wallet'
  chain:
    description: The chain of the smart contract wallet.
    type: string
    example: 'MATIC'
  smart_contract_wallet_type:
    description: The type of the smart contract wallet.
    type: string
    example: 'SafeWallet'
  wallet_address:
    description: The address of the smart contract wallet.
    type: string
    example: '0xf4d164ef19deb2368df9e3fa9b019bb99691b0de'
  created_timestamp:
    description: Time at which the object was created.
    type: integer
    example: 1701396866000
  extra_info:
    description: The extra info of the smart contract wallet.
    type: object

