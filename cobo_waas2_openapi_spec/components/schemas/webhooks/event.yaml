type: object
description: The data for webhook event.
required:
  - id
  - url
  - created_timestamp
  - type
  - data
  - status
properties:
  id:
    description: The unique identifier of the event.
    type: string
    format: uuid
    example: '8f2e919a-6a7b-4a9b-8c1a-4c0b3f5b8b1f'
  url:
    description: The URL of the webhook endpoint.
    maxLength: 500
    type: string
    format: url
    example: 'https://example.com/webhook'
  created_timestamp:
    description: The timestamp at which the object was created, represented as an integer value, typically in milliseconds since the epoch.
    type: integer
    example: 1701396866000
  type:
     $ref: 'event_type.yaml'
  data:
    type: object
    description: The data of the webhook event in json format.
    example: {"wallet_id":"624ce4e5-e985-4394-a196-fd7752aff96e","address":"0xdAC17F958D2ee523a2206206994597C13D831ec7","amount":"1000000000000000000"}
  status:
      $ref: 'event_status.yaml'
  next_retry_timestamp:
    description: |
      The timestamp indicating the next scheduled retry for this event. This field
      is only present when the event status is set to `Retrying`. The timestamp is
      represented as an integer value, typically in milliseconds since the epoch.
    type: integer
    example: 1701396866000
  retries_left:
    description: >-
      The number of retries left. This field is only present when the
      event status is `Retrying`.
    type: integer
    example: 3
