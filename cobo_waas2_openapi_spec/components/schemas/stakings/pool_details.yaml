allOf:
  - $ref: './pool_summary.yaml'
  - type: object
    description: The detail of the staking protocol.
    required:
      - validators_info
    properties:
      pool_type:
        $ref: './staking_pool_type.yaml'
      min_amount:
        description: The minimum amount to stake.
        type: string
        example: "0.01"
      max_amount:
        description: The maximum amount to stake.
        type: string
        example: "100.00"
      min_stake_period:
        description: The minimum staking period in days.
        type: number
        format: int32
        example: 30
      max_stake_period:
        description: The maximum staking period in days.
        type: number
        format: int32
        example: 1000
      validators_info:
        description: The list of validators.
        type: array
        items:
          oneOf:
            - $ref: './babylon_validator.yaml'
            - $ref: './eigenlayer_validator.yaml'

