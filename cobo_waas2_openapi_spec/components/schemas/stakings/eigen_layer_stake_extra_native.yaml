allOf:
  - $ref: './base_stake_extra.yaml'
  - type: object
    description: The stake extra of eigen layer native ETH.
    properties:
        eigen_pod:
          description: The eigen pod contract address, if not provided a new one will be created.
          type: string
          example: '0xdAC17F958D2ee523a2206206994597C13D831ec7'
        fee_recipient:
          description: The fee recipient address, if not provided the staker address will be used.
          type: number
          format: int32
          example: 30

