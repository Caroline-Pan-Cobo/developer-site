type: object
description: The token information.
required:
  - token_id
  - chain_id
properties:
  token_id:
    type: string
    description: The token ID. Unique in all chains scope.
    example: 'ETH_USDT'
  chain_id:
    type: string
    description: The blockchain on which the token operates.
    example: 'ETH'
  symbol:
    type: string
    description: The token symbol.
    example: "USDT"
  description:
    type: string
    description: The token description.
    example: 'Tether USDT'
  icon_url:
    type: string
    description: The URL of the token icon.
    example: 'https://static.waas.co/images/coins/ETH.png'
  token_address:
    type: string
    description: The token address, if applicable.
    example: '0xdAC17F958D2ee523a2206206994597C13D831ec7'
  asset_id:
    type: string
    description: The asset ID, which is used to group token balance.
    example: 'USDT'