type: object
description: The asset information.
required:
  - asset_id
properties:
  asset_id:
    type: string
    description: The asset ID. # This ID is unique in all assets scope. 可以省略吗？
    pattern: ^[A-Z0-9]+$
    example: 'USDT'
  display_code:
    type: string
    description: The display code of the asset.
    pattern: ^[A-Z0-9]+$
    example: 'USDT'
  description:
    type: string
    description: The description of the asset.
    example: 'Tether USDT'
  icon_url:
    type: string
    description: The URL of the asset.
    example: 'https://d.cobo.com/public/logos/USDT.png'

