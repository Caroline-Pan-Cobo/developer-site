allOf:
  - $ref: './base_smart_contract_wallet.yaml'
  - type: object
    required:
      - smart_contract_wallet_type
    properties:
      smart_contract_wallet_type:
        $ref: "./smart_contract_wallet_type.yaml"
      safe_address:
        type: string
        format: address
        pattern: "^0x[a-fA-F0-9]{40}$"
        example: '0x1234567890123456789012345678901234567890'
        description: The Smart Contract Wallet address.
      owners:
        type: array
        items:
          type: string
          format: address
          pattern: "^0x[a-fA-F0-9]{40}$"
          example: '0x1234567890123456789012345678901234567890'
        description: >-
          The owners of the Smart Contract Wallet. This field is required when creating a new Safe{Wallet}.
      threshold:
        type: integer
        minimum: 1
        example: 2
        description: >- # 需要确认  minimum number of confirmations
          The minimum number of confirmations required for the Smart Contract Wallet. This field is required when creating a new Safe{Wallet}. 
      cobo_safe_address:
        type: string
        format: address
        pattern: "^0x[a-fA-F0-9]{40}$"
        example: '0x1234567890123456789012345678901234567890'
        description: The address of Cobo Safe. # The address of the cobo safe module 需要确认
      initiator:
        type: object
        properties:
          wallet_id:
            type: string
            format: uuid
            example: '123e4567-e89b-12d3-a456-426614174000'
            description: >- # initiator 是指啥？
              The initiator's wallet ID. This field is required when creating a new Safe{Wallet}. 
          wallet_type:
            type: string
            example: 'MPC'
            description: >-
              The initiator's wallet type. This field is required when creating a new Safe{Wallet}. 
          wallet_address:
            type: string
            example: '0x1234567890123456789012345678901234567890'
            description: >-
              The initiator's wallet address. This field is required when creating a new Safe{Wallet}. 
