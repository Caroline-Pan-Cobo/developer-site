type: object
properties:
  id:
    $ref: './exchange_id.yaml'
  icon_url:
    type: string
    format: uri
    description: URL link for exchange icon.
    example: https://example.com
  subaccount_supported:
    type: boolean
    description: Specifies whether subaccount is supported for this exchange.
    example: true
example:
  id: Binance
  icon_url: https://d.cobo.com/public/exchange/logo/binance%403x.png