allOf:
  - $ref: './base_create_wallet.yaml'
  - type: object
    required:
      - wallet_type
      - wallet_subtype
      - exchange_id
      - apikey
      - secret
    properties:
      wallet_type:
        type: string
        enum:
          - Exchange
        description: The wallet type. Possible value includes `Exchange`, which indicates the Exchange Wallets.
      wallet_subtype:
        type: string
        enum:
          - Main
          - Sub
        description: |
          The wallet subtype. Possible values include:
            - `Main`: Main Account
            - `Sub`: Sub Account
      exchange_id:
        $ref: '../exchanges/exchange_id.yaml'
      apikey:
        type: string
        description: The API key of your exchange account.
        example: 'd8f062da-39f4-4a11-8b9d-12595854237f'
      secret:
        type: string
        description: The API secret of your exchange account.
        example: '75B4F636193162488A3728B4A5797708'
      passphrase:
        type: string
        description: The passphrase of your exchange account.
        example: 'sXASDKWKLLsWWEE'
      ga_code:
        type: string
        description: The GA code for the exchange.
        example: 'sXASDKWKLLsWWEE75B4F636193162488A3728B4A5797708'
      sub_account_ids:
        type: array
        description: The Sub Account ID. It can be an email address, a user name, or a custom account ID.
        items:
          type: string
        example: [ 'sub01@xx.com', 'sub02@xx.com']
