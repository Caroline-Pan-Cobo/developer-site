allOf:
  - $ref: './base_create_wallet.yaml'
  - type: object
    required:
      - wallet_type
      - wallet_subtype
    properties:
      wallet_type:
        type: string
        enum:
          - Custodial
        description: The wallet type. Possible value includes `Custodial`, which indicates the Custodial Wallets.
      wallet_subtype:
        type: string
        enum:
          - Asset
          - Web3
        description: |
          The wallet subtype. Possible values include:
            - `Asset`: Custodial Wallets (Asset)
            - `Web3`: Custodial Wallets (Web3)