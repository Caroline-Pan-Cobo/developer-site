allOf:
  - $ref: './base_create_wallet.yaml'
  - type: object
    required:
      - wallet_type
      - wallet_subtype
      - vault_id
    properties:
      wallet_type:
        type: string
        enum:
          - MPC
        description: The wallet type. Possible value includes `MPC`, which indicates the MPC Wallets.
      wallet_subtype:
        type: string
        enum:
          - Org-Controlled
          - User-Controlled
        description: |
          The wallet subtype. Possible values include:
            - `Org-Controlled`: MPC Wallets (Organization-Controlled)
            - `User-Controlled`: MPC Wallets (User-Controlled)
      vault_id:
        type: string
        description: The ID of the owning vault.
