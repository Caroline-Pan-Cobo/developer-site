allOf:
  - $ref: '../create_custodial_wallet.yaml'
  - type: object
    required:
      - chain_id
    properties:
      label:
        type: string
        description: The wallet label. This property is applicable to Smart Contract Wallets only.
        example: "ETH"
      chain_id:
        type: string
        description: The ID of the chain that the wallet operates on. This property is applicable to Smart Contract Wallets only.
        example: "ETH"
