type: object
description: The data for token balance information.
required:
  - token_id
  - balance
properties:
  token_id:
    type: string
    description: ID of the token. Unique in all chains scope.
    pattern: ^[A-Z]+(_[A-Z0-9]+)?$
    example: 'ETH_USDT'
  balance:
    $ref: './balance.yaml'
