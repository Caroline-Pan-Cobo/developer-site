description: The request body to lock/unlock spendable
content:
  application/json:
    schema:
      type: object
      required:
        - tx_hashes
      properties:
        token_id:
          type: string
          description: The token ID.
          example: 'ETH_USDT'
        tx_hash:
          type: string
          example: 'dd7e1cecf6bbde1844ee1815b780711a1e306a718bcd23cd64401b48ef88eb83'
        vout_n:
          type: integer
          description: The output index of the UTXO.
          example: 0

