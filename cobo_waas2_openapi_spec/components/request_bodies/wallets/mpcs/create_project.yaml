description: The request body to create a mpc project
content:
  application/json:
    schema:
      type: object
      required:
        - name
        - node_count
        - threshold
      properties:
        name:
          type: string
          example: "My mpc project name"
          description: The name of the mpc project.
        node_count:
          type: integer
          description: Number of tss nodes in the key group
        threshold:
          type: integer
          description: The threshold number of tss node required for signature, must be less than or equal to node_count


