get:
  tags:
    - Developers - Webhooks
  description: List all events.
  operationId: list_events
  security:
    - CoboAuth: [ ]
  parameters:
    - description: The status of event, separated by comma.
      in: query
      name: status
      schema:
        type: string
        example: 'Success,Failed,Retrying'
      required: false
    - description: The type of event, separated by comma.
      in: query
      name: type
      schema:
        type: string
        example: 'wallet.created,transaction.inbound.submitted'
      required: false
    - $ref: "../../components/parameters/pagination/direction.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"

  responses:
    '200':
      $ref: "../../components/responses/webhooks/list_webhook_events.yaml"
    '400':
        $ref: "../../components/responses/errors/400_bad_request.yaml"