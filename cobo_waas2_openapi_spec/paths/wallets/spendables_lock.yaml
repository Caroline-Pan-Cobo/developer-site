parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
post:
  tags:
    - Wallets
  operationId: lock_spendable_list
  summary: Lock/Unlock the spendable in list
  description: |
    Retrieves a list of token balance of the spendable unspent transaction outputs (UTXOs) for a given wallet.
    This endpoint allows users to query token balances of the spendable in the wallet.
    
    Error codes this API may return:
      | Error Code | Description |
      | -- | -- |
      | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/wallets/lock_spendables.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/lock_spendables.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"