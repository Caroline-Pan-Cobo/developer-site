get:
  tags:
    - Wallets
  operationId: get_chains
  summary: List chain metadata
  description: |
    This operation retrieves the metadata of all chains supported by Cobo WaaS 2.0.
    
    It provides details such as chain ID, chain name, and other relevant information. The chain metadata is publicly available without any permission restrictions.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/chain_id_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_chains.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"