get:
  tags:
    - Wallets
  operationId: get_chains
  summary: List chain metadata
  description: |
    This endpoint retrieves metadata for available blockchain chains.
    It provides details such as chain_id, name, and other relevant information.
    Pagination parameters can be used to manage the size of the response.
    The chain list is publicly accessible without any permission restrictions.
    
    Error codes this API may return:
      | Error Code | Description |
      | -- | -- |
      | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/chain_id_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_chains.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"