get:
  tags:
    - Wallets
  operationId: get_enabled_chains
  summary: List enabled chains
  description: |
    This endpoint allows users to query enabled chains based on wallet type and subtype 
    for the organization associated with the API key.
    Pagination parameters can be used to manage the response size.
    Wallet type/subtype are enumerations as described in parameters.
    
    Error codes this API may return:
      | Error Code | Description |
      | -- | -- |
      | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/wallet_type_optional.yaml"
    - $ref: "../../components/parameters/wallets/wallet_subtype_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_chains.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"