parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
get:
  tags:
    - Wallets
  operationId: get_spendable_list
  summary: List spendable UTXOs
  description: |
    Retrieves a list of spendable unspent transaction outputs (UTXOs) for a given wallet and token.
    This endpoint allows users to query UTXOs that can be spent in transactions.
    
    Error codes this API may return:
      | Error Code | Description |
      | -- | -- |
      | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/token_id_optional.yaml"
    - $ref: "../../components/parameters/wallets/address_str_optional.yaml"
    - $ref: "../../components/parameters/wallets/utxo_tx_hash_optional.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_spendable_list.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"