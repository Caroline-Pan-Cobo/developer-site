parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
  - $ref: "../../components/parameters/wallets/address_id_path.yaml"
get:
  tags:
    - Wallets
  operationId: get_wallet_address_by_id
  summary: Get address information by ID
  description: Retrieve wallet information by ID
  security:
    - CoboAuth: []
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_a_address.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
put:
  tags:
    - Wallets
  operationId: update_wallet_address_by_id
  summary: Update address by ID
  description: Update address info by ID
  security:
    - CoboAuth: []
  requestBody:
    description: The request body to update a address
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/wallets/addresses/address_info.yaml'
  responses:
    '200':
      $ref: "../../components/responses/wallets/update_address.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
delete:
  tags:
    - Wallets
  operationId: delete_wallet_address_by_id
  summary: Delete a address by ID
  description: Delete a specific address by ID
  security:
    - CoboAuth: []
  responses:
    '204':
      description: Resource successfully deleted
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
