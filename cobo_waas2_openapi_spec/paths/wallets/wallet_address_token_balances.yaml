get:
  tags:
    - Wallets
  operationId: get_wallet_address_token_balances
  summary: List Token Balances by Address in Wallet
  description: |
    Retrieves a list of token balances for a specific address within a wallet.
    This endpoint allows users to query token balances based on the wallet ID, address ID, and optionally token ID.
    Pagination parameters can be used to manage the response size.
    This endpoint is supported by MPC wallets.
    
    Error codes this API may return:
        | Error Code | Description |
        | -- | -- |
        | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
    - $ref: "../../components/parameters/wallets/address_id_path.yaml"
    - $ref: "../../components/parameters/wallets/token_id_optional.yaml"
    - $ref: "../../components/parameters/pagination/limit.yaml"
    - $ref: "../../components/parameters/pagination/before.yaml"
    - $ref: "../../components/parameters/pagination/after.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_token_balances.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"