get:
  tags:
    - Wallets
  operationId: get_address_validity
  summary: Check address validity
  description: |
    Verifies if the given address is valid for the specified token.
    Error codes this API may return:
      | Error Code | Description |
      | -- | -- |
      | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/token_id_required.yaml"
    - $ref: "../../components/parameters/wallets/address_str_required.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_a_address_validity.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"