post:
  tags:
    - Wallets - MPC Wallet
  operationId: create_mpc_vault
  summary: Create vault
  description: |
    This operation creates a vault with the specified `name`, `vault_type`, and `project_id`.
    
    **Notes for `project_id`:**
    1. If `vault_type` is `OrgControlled`, the value of `project_id` will be ignored.
    2. If `vault_type` is `UserControlled`, then `project_id` is required.

  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/create_vault.yaml"
  responses:
    '201':
      $ref: "../../../components/responses/wallets/mpcs/create_vault.yaml"
    '400':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
get:
  tags:
    - Wallets - MPC Wallet
  operationId: list_mpc_vault
  summary: List all vaults
  description: |
    This operation retrieves a list of all vaults.
    
    By optionally specifying a `project_id`, you can retrieve a list of all vaults under a single Project.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/project_id_optional.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_vaults.yaml"
    '401':
      $ref: "../../../components/responses/errors/401_unauthorized.yaml"
    '403':
      $ref: "../../../components/responses/errors/403_forbidden.yaml"
    '429':
      $ref: "../../../components/responses/errors/429_too_many_request.yaml"
