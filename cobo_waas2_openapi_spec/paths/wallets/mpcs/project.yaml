get:
  tags:
    - Wallets - MPC Wallet
  operationId: get_mpc_project
  summary: Get Project information
  description: |
    This operation retrieves detailed information about a Project specified by `project_id`.
    
    You can retrieve `project_id`s by calling [List all Projects](/api-references/v2/wallets--mpc-wallet/list-all-mpc-projects).
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/project_id_path.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_project.yaml"
    '400':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../../components/responses/errors/404_not_found.yaml"
    '503':
      $ref: "../../../components/responses/errors/503_service_unavailable.yaml"
put:
  tags:
    - Wallets - MPC Wallet
  operationId: update_mpc_project
  summary: Update Project name
  description: |
    This operation updates the `name` of the Project specified by `project_id`.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/project_id_path.yaml"
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/update_project.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_project.yaml"
    '400':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../../components/responses/errors/404_not_found.yaml"
    '503':
      $ref: "../../../components/responses/errors/503_service_unavailable.yaml"

