get:
  tags:
    - Wallets
  operationId: get_max_transferable_value
  summary: Get max transferable value
  description: |
    Retrieves the maximum transferable value and the corresponding transaction fee for a given address.
    This endpoint allows users to determine the maximum amount that can be transferred from a wallet address,
    along with the associated transaction fee.
    
    Error codes this API may return:
        | Error Code | Description |
        | -- | -- |
        | `2006` | 参数格式或者值非法 |
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
    - $ref: "../../components/parameters/wallets/to_address_str_required.yaml"
    - $ref: "../../components/parameters/wallets/from_address_str_optional.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/get_max_transferable_value.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"