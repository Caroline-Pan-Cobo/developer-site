post:
  tags:
    - Transactions
  operationId: create_contract_call_transaction
  summary: Create transaction to call smart contract
  description: |
    This operation creates a transaction to interact with a smart contract on the blockchain.
    You need to provide details such as the source address, destination address, and the calldata.
    A transaction request for tracking is returned upon successful operation.
    Note: Currenly this operation only applies to Ethereum-compatible blockchains.
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/transactions/create_smart_contract_call_transaction.yaml"
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
