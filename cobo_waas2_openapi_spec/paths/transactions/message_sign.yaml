post:
  tags:
    - Transactions
  operationId: create_message_sign_transaction
  summary: Sign message
  description: |
    This operation creates a transaction to sign the provided message using cryptographic techniques.

    You need to provide details such as the source address, destination address, and the message to be signed. A transaction request for tracking is returned upon successful operation.
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/transactions/create_message_sign_transaction.yaml"
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
