post:
  tags:
    - Transactions
  operationId: create_transfer_transaction
  summary: Transfer token
  description: |
    The operation transfers your assets from a wallet created on Cobo Protal to another address.

    You need to specify details such as the sending and receiving address, token ID, and the amount to transfer.
    
    A transaction request for tracking is returned upon successful operation.
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/transactions/create_transfer_transaction.yaml"
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
