post:
  tags:
    - Transactions
  operationId: create_transfer_transaction
  summary: Transfer token
  description: |
    This operation transfers assets from an address to another address. The sending address is referred to as the transaction source, and the receiving address as the transaction destination.

    The transaction source can be one of the following types: //TODO 第一个source type 是 base ，里面包含了四种钱包，又和另外三种钱包并列
    - Custodial Wallets 
    - MPC Wallets
    - Smart Contract Wallets
    - Exchange Wallets

    The transaction destination can be one of the following types: //TODO 从 spec 看来只能发起钱包到外部地址和交易所钱包的交易，反过来就不行了吗？
    - External addresses
    - Exchange Wallets
    
    A transaction request for tracking is returned upon successful operation.
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/transactions/create_transfer_transaction.yaml"
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"
