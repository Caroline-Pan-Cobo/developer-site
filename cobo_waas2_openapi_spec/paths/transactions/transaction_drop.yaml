parameters:
  - $ref: "../../components/parameters/transactions/transaction_id_path.yaml"
post:
  tags:
    - Transactions
  operationId: drop_transaction_by_id
  summary: Drop transaction by ID
  description: |
    This operation drops or removes a specified transaction. Dropping a transaction will trigger a Replace-By-Fee (RBF) transaction, which allows the sender to replace their unconfirmed transaction with a different version of that transaction that has a higher transaction fee.
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/transactions/fee_request.yaml"
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
