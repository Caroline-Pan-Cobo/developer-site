parameters:
  - $ref: "../../components/parameters/transactions/transaction_id_path.yaml"
post:
  tags:
    - Transactions
  operationId: cancel_transaction_by_id
  summary: Cancel transaction by ID
  description: |
    This endpoint allows users to cancel a transaction based on its unique identifier. 
    The transaction can be cancelled if the transaction has not been approved by risk control.
  security:
    - CoboAuth: []
  responses:
    '201':
      $ref: "../../components/responses/transactions/create_transaction_request.yaml"
    '404':
      $ref: "../../components/responses/errors/404_not_found.yaml"
